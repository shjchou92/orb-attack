<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Orb Attack</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no, shrink-to-fit=no">
        <link rel="stylesheet", type="text/css" href="styles.css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js"></script>
    </head>
    <body>
        <div class="position-fixed text-white ms-2 mt-1 user-select-none">
            <span>Score: </span><span id="scoreEl">0</span>
        </div>
        <div class="position-fixed user-select-none me-2 mb-1" id="version">
            <p class="fs-6 text-white">v1.1.2</p>
        </div>
        <div class="position-fixed top-0 start-0 bottom-0 end-0 d-flex align-items-center justify-content-center" id=gameMenu>
            <div class="bg-white p-4 text-center" id="whiteGameMenu">
                <h1 class="fw-bold user-select-none" id="gameTitle">Orb Attack</h1>
                <div class="playerScore hidden">
                    <h1 class="fw-bold" id="bigScore">0</h1>
                    <p class="fs-4">Points</p>
                </div>
                <div class="form-check form-switch d-flex justify-content-center mt-3" id="pushMovementEl">
                    <input class="form-check-input me-1" type="checkbox" id="pushMovement">
                    <label class="form-check-label ms-1" for="pushMovement" id="pushMovementLabel">Push Movement</label>
                </div>
                <button class="btn btn-lg btn-outline-primary" id="startGameBtn">Play</button>
                <button class="btn btn-lg btn-outline-primary" id="startChallengeBtn">Challenge</button>
                <button class="btn btn-lg btn-outline-primary" id="howToPlay">How to play</button>
                <div class="text-muted hidden" id="mobileMessage">
                    Play landscape on mobile devices
                </div>
                <hr class="user-select-none">
                <div>
                    <a class="text-secondary text-decoration-none ms-1 pe-none user-select-none" href="https://www.flaticon.com/free-icons/trident" title="trident icons" target="_blank">All icons created by <img src="./img/freepik-shrink.png" height="20px" width="auto" alt="Freepik"> - Flaticon</a>
                </div>
            </div>
            <div class="popup hidden" id="tutorial">
                <button class="closeBtn">&times;</button>
                <h2>How to play</h2>
                <hr>
                <img src="./img/keyboard-key.png" width="200px" height="auto" alt="Keyboard">
                <img src="./img/left-click.png" width="200px" height="auto" alt="Mouse">
            </div>
            <div class="overlay hidden"></div>
        </div>
        <canvas id="myCanvas"></canvas>
        <script src="game.js"></script>
    </body>
</html>
